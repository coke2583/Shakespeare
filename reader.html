<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shakespeare Reader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="assets/fonts/PlayfairDisplay-Variable.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABC AQAAAC1HAwCAAAAC0lEQVR42mP8/5cAAwMCAKP3IboAAAAASUVORK5CYII="/>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="large">
  <a href="index.html" class="home-btn" aria-label="Back">&#x2190;</a>

  <h1 id="playTitle" class="brand-text">Choose a play</h1>


  <h1 class="brand-text" id="playTitle">Choose a play</h1>

  <h1 class="brand-text">Shakespeare Reader</h1>
  <h2 id="playTitle" class="play-title brand-text"></h2>

</header>
<main>
  <div id="cast"></div>
  <div id="viewer" aria-live="polite"></div>
  <button id="nextBtn" style="display:none">Next Scene →</button>
  <div id="announce" class="visually-hidden" aria-live="polite"></div>

  <!-- merged bottom-sheet play menu -->
  <div id="playSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Choose a play">
    <input type="search" placeholder="Search plays…">
    <ul></ul>
  </div>

  <div id="contentsSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Choose Act, Scene, and Line">
    <div id="actCtrl" class="segmented"></div>
    <div id="sceneCtrl" class="segmented"></div>
    <select id="linePicker"></select>
  </div>

  <div id="searchSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Search lines">
    <input type="search" placeholder="Search…">
    <ul></ul>
  </div>

  <button class="search-btn" aria-label="Search">&#x1F50D;</button>
  
  <button class="contents-btn" aria-label="Contents">Contents</button>
</main>

<!-- copy / check icons -->
<svg style="display:none" aria-hidden="true">
  <symbol id="copy" viewBox="0 0 24 24">
    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
  </symbol>
  <symbol id="check" viewBox="0 0 24 24">
    <path d="M9 16.2l-3.5-3.5-1.4 1.4L9 19l12-12-1.4-1.4z"/>
  </symbol>
</svg>

<script type="module" src="js/reader.js"></script>
</body>
</html>
