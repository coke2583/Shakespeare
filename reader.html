<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shakespeare Reader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABC AQAAAC1HAwCAAAAC0lEQVR42mP8/5cAAwMCAKP3IboAAAAASUVORK5CYII="/>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="large">
  <a href="index.html" class="home-btn" aria-label="Back">
    <svg class="icon" aria-hidden="true">
      <use href="assets/icons.svg#arrow-left"></use>
    </svg>
  </a>
  <h1 class="brand-text">Shakespeare Reader</h1>
  <h2 id="playTitle" class="play-title brand-text"></h2>
</header>
<main>
  <div id="cast"></div>
  <div id="viewer" aria-live="polite"></div>
  <button id="nextBtn" style="display:none">Next Scene →</button>
  <button id="resumeBtn" class="resume-btn" style="display:none">Resume Reading</button>

  <!-- merged bottom-sheet play menu -->
  <div id="playSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Choose a play">
    <input type="search" placeholder="Search plays…">
    <ul></ul>
  </div>

  <div id="contentsSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Choose Act, Scene, and Line">
    <div id="actCtrl" class="segmented"></div>
    <div id="sceneCtrl" class="segmented"></div>
    <div id="lineRange">
      <input id="lineFrom" type="text" placeholder="From…">
      <input id="lineTo" type="text" placeholder="To…">
      <button id="lineGo">Go</button>
    </div>
  </div>

  <div id="searchSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Search lines">
    <input type="search" placeholder="Search…">
    <ul></ul>
  </div>

  <div id="sizeSheet" class="sheet" role="dialog" aria-modal="true" aria-label="Adjust text size">
    <label for="textSizeRange">Text size</label>
    <input id="textSizeRange" type="range" min="16" max="30" value="18">
  </div>

  <button class="search-btn" aria-label="Search">&#x1F50D;</button>

  <button class="size-btn" aria-label="Text size">Aa</button>

  <button class="contents-btn" aria-label="Contents">Contents</button>
  <div id="panel"></div>
</main>


<script type="module" src="js/reader.js"></script>
</body>
</html>
