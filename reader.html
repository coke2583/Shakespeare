<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shakespeare Reader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="assets/fonts/PlayfairDisplay-Variable.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABC AQAAAC1HAwCAAAAC0lEQVR42mP8/5cAAwMCAKP3IboAAAAASUVORK5CYII="/>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <a href="index.html" class="home-btn" aria-label="Back">&#x2190;</a>
</header>
<main>
  <h1 class="brand-text">Shakespeare Reader</h1>
  <div class="controls">
    <label>Play: <select id="playPicker"></select></label>
    <button id="loadBtn">Load</button>
    <label>Act: <select id="actPicker"></select></label>
    <label>Scene: <select id="scenePicker"></select></label>
  </div>
  <div id="cast"></div>
  <div id="viewer" aria-live="polite"></div>
  <button id="nextBtn" style="display:none">Next Scene â†’</button>
  <div id="announce" class="visually-hidden" aria-live="polite"></div>
  <div id="playSheet" class="sheet" role="dialog" aria-label="Choose a play"></div>
</main>
<svg style="display:none" aria-hidden="true">
  <symbol id="copy" viewBox="0 0 24 24">
    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
  </symbol>
  <symbol id="check" viewBox="0 0 24 24">
    <path d="M9 16.2l-3.5-3.5-1.4 1.4L9 19l12-12-1.4-1.4z"/>
  </symbol>
</svg>
<script type="module" src="js/reader.js"></script>
</body>
</html>
